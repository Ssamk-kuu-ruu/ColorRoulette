<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Russian Roulette</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="color" style="--i:1; --clr:#ff0000;"> <span>Red</span> </div>
            <div class="color" style="--i:2; --clr:#0400ff;"> <span>Blue</span> </div>
            <div class="color" style="--i:3; --clr:#15ff00;"> <span>Green</span> </div>
            <div class="color" style="--i:4; --clr:#ff00ea;"> <span>Pink</span> </div>
            <div class="color" style="--i:5; --clr:#000000;"> <span>Black</span> </div>
            <div class="color" style="--i:6; --clr:#d9ff00;"> <span>Yellow</span> </div>
            <div class="color" style="--i:7; --clr:#9600aa;"> <span>Violet</span> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
